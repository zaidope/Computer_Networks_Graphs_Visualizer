<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Graph Visualization and Shortest Path Calculation</h1>

    <label for="vertices" style="font-size: 1.5rem; font-weight: bold; padding: 10px;">Enter number of vertices (2-10):</label>
    <input type="number" id="vertices" min="2" max="10">
    <div class="button-container">
        <button onclick="generateGraph()">Generate Graph</button>
        <button onclick="selectSourceNode()">Select Source Node</button>
        <button onclick="enableWeightCustomization()">Customize Edge Weights</button>
    </div>

    <canvas id="graphCanvas"></canvas>
    
    <div id="result"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
